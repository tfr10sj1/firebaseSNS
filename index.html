<!DOCTYPE html>
<html>
<head>
  <title>JEWLLERY-STORE</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>

  <!-- Sidebar -->
  <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()"
      class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
      <i class="fa fa-remove" style="color:  #4CAF50;"></i>
    </a>
    <div class="w3-bar-block w3-center">
      <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
      <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Photos</a>
      <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Shop</a>
      <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contact</a>
    </div>
  </nav>

  <!-- Sidebar2 -->
  <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar2">
    <a href="javascript:void(0)" onclick="w3_close2()"
      class="w3-button w3-white w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
      <i class="fa fa-remove" style="color:  #4CAF50;"></i>
    </a>
    <div class="w3-bar-block w3-center">
      <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Konto</a>
      <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Beställningar</a>
      <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Mina köp</a>
    </div>
  </nav>

  <!-- !PAGE CONTENT! -->
  <div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <div class="w3-opacity">
      <span class="w3-button w3-xxlarge w3-white w3-left" onclick="w3_open()"><i class="fa fa-bars"
          style="color: green;"></i></span>
      <span class="w3-button w3-xxlarge w3-white w3-right"><a href="/cart"><i
            class="fa fa-shopping-cart w3-hover-opacity" style="color: green;"></i></a></span>
      <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open2()"><i
          class="fa fa-user-circle-o w3-hover-opacity" style="color: green;"></i></span>
      <div class="w3-clear"></div>
      <header class="w3-center w3-margin-bottom">
        <h1><b>JEWLLERY</b></h1>
        <p><b>Jewllery for everyone.</b></p>
        <p class="w3-padding-16"></p>
      </header>
    </div>

    <!-- Lägg till en länk runt varje bild -->
    <!-- !PAGE CONTENT! -->
   
    <div class="image-grid"  id="image-container" style="max-width: 1500px">
      <!-- Här kommer bilderna att läggas till -->
       <!-- Lägg till en länk runt bilden som leder till processImage.html -->
    </div>
  
    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
      <p class="w3-medium">Powered by <a href="" target="_blank" class="w3-hover-text-green">S.J.</a></p>
    </footer>

    <!-- Här inkluderar du dina JavaScript-filer -->
    <script type= "module" src="/index.js"></script> 

    <script>

      
      // Toggle grid padding
      function myFunction() {
        var x = document.getElementById("myGrid");
        if (x.className === "w3-row") {
          x.className = "w3-row-padding";
        } else {
          x.className = x.className.replace("w3-row-padding", "w3-row");
        }
      }

      // Open and close sidebar
      function w3_open() {
        document.getElementById("mySidebar").style.width = "100%";
        document.getElementById("mySidebar").style.display = "block";
      }

      function w3_open2() {
        document.getElementById("mySidebar2").style.width = "100%";
        document.getElementById("mySidebar2").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }

      function w3_close2() {
        document.getElementById("mySidebar2").style.display = "none";
      }
    </script>
  </div>
</body>
</html>
